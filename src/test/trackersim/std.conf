# Taylor-green vortex with bubbles

# time
set double tmax 1.
set double dtmax 0.25

# dump
set double dump_traj_dt 0.25
set double dump_part_t0 1e10
set double dump_field_t0 1e10
set int enable_color 1

# shell
set int enable_shell 1
set double shell_h 3
set double shell_rr 2.
set double shell_r 0

# initial volume fraction
set string init_vf list
set string list_path b.dat

# physical 
set double rho1 1.0
set double mu1 0.01
set double rho2 1.
set double mu2 0.01
set double sigma 0

# numerical
set double cfl 1
set double cfla 0.5
set int max_iter 1
set double tol 0
set string fluid_solver simple

# bc
set int hypre_periodic_x 1
set int hypre_periodic_y 1
set int hypre_periodic_z 1
set int enable_bc 1
set string bc_path inline

set int fill_halo_nan 1

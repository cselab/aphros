# Bubble growth

# domain 
set int dim 2

# time
set double tmax 10.
set double dump_field_dt 0.1
set double dump_part_dt 0.1
set double dtmax 0.1
set double dt0 1e-4

# numerical
set int simpler 1
#set double part_intth 1e-6
#set double clipth 1e-3
set int max_iter 10

#setnext string ev 1e-6 set int max_iter 10

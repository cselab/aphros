set string backend local

# time
set double tmax 0.025
set double cfl 0.5
set double cfla 0.5
set double cflvis 0.25

set int verbose_stages 0

# dump
set double dump_field_dt $tmax
set double dump_field_t0 $tmax
set string dumplist vx p
set string dumpformat plain

# initial volume fraction
set string init_vf list
set int enable_advection 0

# physical 
set double rho1 0.5
set double mu1 0.5
set double rho2 2
set double mu2 2
set int stokes 0

# numerical
set string conv imp
set int max_iter 4
set double vrelax 0.5
set double prelax 0.8
set double tol 0
set int second_order 0
set double hypre_symm_tol 0
set double hypre_gen_tol 0

# bc
set int hypre_periodic_x 1
set int hypre_periodic_z 1
del bc_xm
del bc_xp
del bc_zm
del bc_zp

set int fill_halo_nan 1

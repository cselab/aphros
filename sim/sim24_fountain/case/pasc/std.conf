set string vel_init zero
set string init_vf list

# numerical
set int vfsmooth 2
set int max_iter 10
set double tol 1e-2
set double cfl 0.5
set double cfla 0.5
set double cflst 0.5
set double prelax 0.8
set double vrelax 0.8

set double dtmax 0.001
set double dt0 1e-03
setnext string ev 1e-2 set double dtmax 1e10
setnext string ev 1e-2 set int max_iter 4

set int enable_color 1
set string advection_solver vofm
set int sharpen 1
set double sharpen_cfl 0.1

# bc
set string bc_xm symm
set string bc_xp symm
set string bc_ym slipwall , fill_vf 0
set string bc_yp slipwall , fill_vf 1
del bc_zm
del bc_zp
set int hypre_periodic_z 1
set double clfixed 0
set vect clfixed_x 1 2 0.5

# dump
set int dumpbc 1
set string dumplist vf omm

include par.conf

# Spurious flow 2D

# domain 
set int dim 2
set int loc 1

# time
set double tmax 1.

# numerical
set int simpler 1
set double tol 1e-3
set int max_iter 1
set double cfl 1e10
set double cfla 1e10
set double cflst 1e10
set double dtmax 2e-3

# initial velocity
set string vel_init uniform
set vect vel 0.4 0.3 0

# initial volume fraction
set string init_vf list
set string list_path ../b.dat

# material
set double rho1 1.0
set double rho2 1.0
set double sigma 1.
set double mu1 0.001
set double mu2 0.001

# part
set double part_h0 0.35
set double part_h 0.35
set double part_relax 0.01
set double part_kstr 1.
set int part_maxiter 1000
set int part_constr 1
set double part_intth 1e-6
set double clipth 1e-8
set int part_report_fr 1

# output
set string dumpformat plain
set double dump_field_dt 0.01
set double dump_part_dt 0.01

# bc
set int hypre_periodic_x 1
set int hypre_periodic_y 1
set int hypre_periodic_z 1
del bc_xm
del bc_xp
del bc_ym
del bc_yp
del bc_zm
del bc_zp


# Bubble growth 3D


# initial velocity
set string vel_init zero

# initial volume fraction
set string init_vf list

# numerical
set int vfsmooth 2
set int max_iter 10
set double tol 1e-2
set double cfl 0.5
set double cfla 0.25
set double cflst 1
set double prelax 0.8

set double dtmax 0.0001
setnext string ev 1e-2 set double dtmax 1e10

# bc
set string bc_xm slipwall
set string bc_xp slipwall
set string bc_ym slipwall
set string bc_yp slipwall
set string bc_zm slipwall
set string bc_zp slipwall

# dump
set string dumplist vf vx vy vz
set double dump_part_t0 1e10

include par.conf

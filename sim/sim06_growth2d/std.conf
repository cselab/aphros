# Bubble growth

# blocks
set int px 1
set int py 1
set int pz 1

set int bx 4
set int by 1
set int bz 1

set int bsx 16
set int bsy 16
set int bsz 2

# domain
set double extent 4.

# time
set double tmax 5.
set double dumpdt 0.2
set double cfl 1.
set double dtmax 0.01
set double cfla 0.3
#del cfl
#del cfla
#set double dt0 0.005

# iter
set int max_iter 2
set double tol 1e-2

#set double prelax 0.9
#set double vrelax 0.7

# initial velocity
set string vel_init pois
set double poisvel 1

# initial volume fraction
set string vf_init zero

# physical 
set vect force 0 0 0 
set double rho1 1.0
set double rho2 0.1

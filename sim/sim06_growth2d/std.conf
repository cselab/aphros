set int verbose_stages 1
set int verbose_fluid_timer 1

# bc
set int hypre_periodic_z 1
del bc_zm
del bc_zp

set string bc_xm inlet 0.666 0 0
set string bc_xp outlet

# inlet boxes
set string box0 inlet 0 0.01 0

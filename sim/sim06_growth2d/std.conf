# Bubble growth

# blocks
set int px 1
set int py 1
set int pz 1

set int bx 4
set int by 1
set int bz 1

set int bsx 32
set int bsy 32
set int bsz 1


# domain
set double extent 4.

# time
set double tmax 1.
set double dumpdt 0.02
set double cfl 1.
set double dtmax 0.01
set double cfla 0.3

#del cfl
#del cfla
#set double dt0 0.01

# iter
set int max_iter 1
set double tol 1e-2

#set double prelax 0.9

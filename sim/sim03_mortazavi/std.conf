# Mortazavi 2D

include par.conf # generated by pargen

# domain
# par: extent
set int dim 2

# time 
set double dtmax 0.1
# par: tmax

# dump
set int dumpmax 100
set double dumpdt 0.5

# numerical
set int simpler 1
set int iter_max 10
set double cfl 0.5
#set double cfla 0.25

# initial velocity
# par: vel_init

# initial volume fraction
# par: vf_init

# boundary conditions
del bc_xm
del bc_xp 
set string bc_ym wall 0 0 0
set string bc_yp wall 0 0 0
del bc_zm
del bc_zp 
set int hypre_periodic_x 1
set int hypre_periodic_z 1

# moving mesh
set string meshvel_auto v
set double meshvel_weight 0.5
set vect meshvel_mask 1 0 0



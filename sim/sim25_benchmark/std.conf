# Bubble growth 3D


# initial velocity
set string vel_init zero

# initial volume fraction
set string init_vf list

# numerical
set int vfsmooth 2
set int max_iter 3
set int min_iter 3
set double tol 1e-2
set double cfl 1e10
set double cfla 1e10
set double cflst 1e10
set double prelax 0.8
set double vrelax 0.8
set string conv imp

set double inletcl -1

set double hypre_gen_tol 0
set double hypre_symm_tol 0
set int hypre_gen_maxiter 30
set int hypre_symm_maxiter 100

set double dtmax 0.01
set double dt0 0.01

set int output 0

set int enable_color 1

set string advection_solver vofm
set int sharpen 1
set double sharpen_cfl 0.1

# bc
set string bc_xm slipwall
set string bc_xp slipwall
set string bc_ym slipwall
set string bc_yp slipwall
del bc_zm
del bc_zp
set int hypre_periodic_z 1
set int bcc_clear 1
set int bcc_reflect 1
set double clfixed 0
set double dumppolymarch_fill 1
set int bcc_reflectpoly 1

# dump
set string dumplist vf omm

include par.conf

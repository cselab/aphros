set string vel_init zero
set string init_vf list

# numerical
set int vfsmooth 2
set int max_iter 3
set double tol 1e-2
set double cfl 0.5
set double cfla 0.5
set double cflst 0.5
set double prelax 0.8
set double vrelax 0.8

# projection
set string fluid_solver proj
set string conv imp
set double prelax 1
set double vrelax 1
set double cflvis 0.5
set int hypre_symm_maxiter 1000

set double dtmax 0.1
set double dt0 1e-03

set int enable_color 1
set string advection_solver vof
set int sharpen 1
set double sharpen_cfl 0.1

# bc
del bc_xm
del bc_xp
set int hypre_periodic_x 1
set string bc_ym slipwall , fill_vf 0
set string bc_yp slipwall , clear1 0.5 , fill_vf 0
del bc_zm
del bc_zp
set int hypre_periodic_z 1
set double clfixed 0
set vect clfixed_x 1 2 0.5
set int cloverride 1

# dump
set int dumpbc 1
set string dumplist vf vx vy
set double dumppolymarch_fill 1

#set int CHECKNAN 1
#set int fill_halo_nan 0

include par.conf
include bc.conf

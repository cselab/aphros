<!doctype html>
<html lang="en-us">
  <head>
    <link rel="icon" type="image/png" href="hydro-icon.png">

    <title>Aphros Explorer</title>
    <style>
      html *
      {
         font-family: Arial, Helvetica, sans-serif;
      }
      .emscripten {
        padding-right: 0;
        padding: 5px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        touch-action: manipulation;
      }
      textarea.emscripten { font-family: monospace; width: 500px; }
      canvas.emscripten { border: 0px none; background-color: white; }
      div.emscripten { text-align: center; }
      .slider {
        outline: none;
        width: 300px;
        height: 30px;
        padding-top: 0px;
      }
      .label {
        margin-top: 0px;
      }
      .emscripten span {
        display: inline-block;
        white-space: nowrap;
        line-height: 42px;
        vertical-align: text-bottom;
        width: 150px;
        text-align:left;
      }

      .button {
        display: inline-block;
        color: #000000;
        background: #ffffff;
        vertical-align: baseline;
        border-radius: 0;
        border: none;
        border: 0.15em solid #808080;
        margin: 0 0;
        padding: 0;
        text-align: center;
        text-decoration: none;
        font-size: 1.2em;
        height: 1.8em;
        width: 3.25em;
        touch-action: manipulation;
      }
      .button:hover {
        border-color: #000000;
      }
      .button:active {
        background: #808080;
      }
      .pressed {
        border: 0.22em solid #000000;
      }
    </style>
  </head>

    <noscript>
      <div style="color:red;" class="emscripten">
        This simulation needs JavaScript
      </div>
    </noscript>
    <div style="text-align: center;">
      <div style="display: inline;">
        <div style="display: inline-block;">
          <textarea class="emscripten" id="input_conf" rows="40">
set string visual "

vorticity {
set vect values -2 0 2
set vect colors $Cblue $Cwhite $Cred
set vect opacities 1 1 1
}

volume fraction {
set vect values 0 1
set vect colors $Cgreen $Cgreen
set vect opacities 0 1
}
"
  </textarea>
          <input type="button" class="button" id="button_apply" value="apply" onclick="ApplyConfig();">
        </div>

        <div style="display: inline-block;">
          <canvas class="emscripten" id="canvas" tabindex=-1></canvas>

          <div class="emscripten" style="padding: 5px;">
            <input type="button" class="button" id="button_pause" value="pause" onclick="TogglePause();">
            <input type="button" class="button" id="button_16" value="16" onclick="Init(16)">
            <input type="button" class="button" id="button_32" value="32" onclick="Init(32)">
            <input type="button" class="button" id="button_64" value="64" onclick="Init(64)">
            <input type="button" class="button" id="button_128" value="128" onclick="Init(128)">
          </div>
        </div>

        <div style="display: inline-block;">
          <textarea class="emscripten" id="output" rows="25"></textarea>
          <textarea class="emscripten" id="outputerr" rows="15"></textarea>
        </div>
      </div>
    </div>

    <script src="libs/lz-string.js"></script>
